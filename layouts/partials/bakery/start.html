<section id="bakery" class="pb-4">
    <div class="container pb-4">
        {{ $list := (where (.Data.Pages.ByParam "order") "Section" "bakery-description") }}
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-interval="10000">

            <div class="carousel-inner">
                {{ range $index, $element := $list }}
                <div class="carousel-item item {{ if eq $index 0 }}active{{ end }} container">
                    <div class="row justify-content-center  align-items-center">
                        <div class="col-md-5">
                            <img class="d-block img-responsive img-crop ratio-4-to-3" src="{{ $element.Params.image | absURL }}"
                                 alt="First slide">
                        </div>
                        <div class="col-md-7 text-left mt-2">
                            <h4 class="testimonial-titel"><strong>{{ $element.Title }}</strong></h4>
                            <div>{{ $element.Content }}</div>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>

            <ol class="carousel-indicators">
                {{ range $index, $element := $list }}
                <li data-target="#carouselIndicators" data-slide-to="{{ $index }}"
                    class="{{ if eq $index 0 }}active{{ end }}"></li>
                {{ end }}
            </ol>

            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next .d-none .d-sm-block" href="#carouselIndicators" role="button"
               data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>
