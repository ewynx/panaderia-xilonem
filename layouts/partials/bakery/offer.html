<section id="offer" class="container-fluid pt-4">
    <h2 class="text-center mt-3 mb-3">{{ i18n "offerTitle" . }}</h2>
    <div class="row justify-content-center text-center">
        <div class="col-md-4 mb-2">
            <p>{{ i18n "offer" . }}</p>
            <p>
                <img src="{{ .Site.BaseURL }}/images/donut.svg" height=50><img src="{{ .Site.BaseURL }}/images/coffee.svg" height=50><img
                    src="{{ .Site.BaseURL }}/images/croissant.svg" height=50><img src="{{ .Site.BaseURL }}/images/pizza.svg" height=50>
            </p>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">{{ i18n "product" . }}</th>
                    <th scope="col" class="text-center">{{ i18n "price" . }}</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{ i18n "coffee" . }}</td>
                    <td class="text-center">5</td>
                </tr>
                <tr>
                    <td>{{ i18n "donut" . }}</td>
                    <td class="text-center">12</td>
                </tr>
                <tr>
                    <td>{{ i18n "pico" . }}</td>
                    <td class="text-center">10</td>
                </tr>
                <tr>
                    <td>{{ i18n "cookie" . }}</td>
                    <td class="text-center">5</td>
                </tr>
                <tr>
                    <td>{{ i18n "pizza" . }}</td>
                    <td class="text-center">20</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
